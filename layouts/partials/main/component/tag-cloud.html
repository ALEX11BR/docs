{{ $totalTag := (len .Site.Taxonomies.tags) }}
<div class="pt-3">
  <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider pb-4">
    {{ .Title }}
  </h3>
  {{ range $index, $element := .Site.Taxonomies.tags }}
    {{ if $index }}
      <a href="{{ $element.Page.RelPermalink }}" class="group text-gray-600 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
        <svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 mr-3 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path d="M5.5 7A1.5 1.5 0 0 1 4 5.5A1.5 1.5 0 0 1 5.5 4A1.5 1.5 0 0 1 7 5.5A1.5 1.5 0 0 1 5.5 7m15.91 4.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.11 0-2 .89-2 2v7c0 .55.22 1.05.59 1.41l8.99 9c.37.36.87.59 1.42.59c.55 0 1.05-.23 1.41-.59l7-7c.37-.36.59-.86.59-1.41c0-.56-.23-1.06-.59-1.42z" fill="currentColor" stroke-width="0"></path>
        </svg>
        <span class="truncate group-hover:underline">
          {{ $element.Page.Title }}
        </span>
        <span class="bg-gray-200 ml-auto inline-block py-0.5 px-3 text-xs rounded-full">
          {{ printf "%#v" (len $element) }}
        </span>
      </a>
    {{ end }}
  {{ end }}
</div>
