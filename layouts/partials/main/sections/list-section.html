{{ $.context.Content }}
<div class="space-y-4 px-4 pb-6 h-full">
  {{ range .section_to_display }}
    <a href="{{ .Permalink }}" class="group p-4 bg-gray-100 rounded-lg hover:bg-gray-200 block">
      <div class="text-lg font-medium group-hover:underline">
        {{ .Title }}
      </div>
      <div class="text-gray-500">
        {{ .Description }}
      </div>
    </a>
  {{ end }}
</div>
